<ion-header color="dark">
  <ion-navbar color="dark">
    <ion-title>{{ item }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card class="full-w">
    <img src="../../assets/img/hero.jpg"/>
    <div class="card-title"><img src="../../assets/img/user-placeholder.svg" style="max-height: 60px"/></div>
    <div class="card-subtitle" style="top: 72%;">{{ item }}</div>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center [navPush]="pushFMSScreeningPage">
        <img src="../../assets/img/FMS-logo.svg" style="max-height: 50px"/>
        Level 1
      </ion-col>
      <ion-col col-6 text-center>

      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-item-group>
    <ion-item-divider color="light">Client Details</ion-item-divider>
    <button ion-item [navPush]="pushScreenHistory">
      Screen History
    </button>
    <ion-item>
      <ion-row>
        <ion-col col-2 >
          Email:
        </ion-col>
        <ion-col col-10 text-right>
          email@functionalmovement.com
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-6 >
          Date of Birth:
        </ion-col>
        <ion-col col-6 text-right>
          07-17-1983
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col col-6 >
          Gender:
        </ion-col>
        <ion-col col-6 text-right>
          gender
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-item-group>

  <button ion-button full block color="fmsRedSecondary" (click)="doConfirm()">Delete Client</button>
</ion-content>
