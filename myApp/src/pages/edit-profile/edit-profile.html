<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item>
      <ion-label stacked><span style="color: rgb(235,34,39);">*</span> First Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked><span style="color: rgb(235,34,39);">*</span> Last Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <div padding>
      <ion-label stacked><span style="color: rgb(235,34,39);">*</span> Gender</ion-label>
      <ion-segment>
        <ion-segment-button value="male">
          Male
        </ion-segment-button>
        <ion-segment-button value="female">
          Female
        </ion-segment-button>
      </ion-segment>
    </div>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button full block (click)="closeModal()" color="secondary" >Save</button>
</ion-content>
