<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>Movement Control</ion-title>

</ion-header>


<ion-content>

  <ion-list no-lines style="margin-bottom: 0;">

    <ion-list-header color="light">

          <span>30%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
      </ion-col>

      <ion-col col-6>
        <p>Upper Body</p>
        <div class="c100 p63 dark">
          <span>63%</span>
          <div class="slice">
            <div class="bar"></div>

  <ion-list no-lines style="margin-bottom: 0;">

    <ion-list-header color="light">
      Contralateral Symmetry

  </ion-list>

      <ion-col col-6>
        <p>Left Lower Right Upper</p>

            <div class="fill"></div>

  <ion-list no-lines style="margin-bottom: 0;">

      Ipsilateral Symmetry
    </ion-list-header>
  </ion-list>
  <ion-grid text-center>
    <ion-row>

      <ion-col col-6>
        <p>Left Lower and Upper</p>
        <div class="c100 p55 dark">
          <span>55%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
