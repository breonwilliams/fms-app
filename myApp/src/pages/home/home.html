<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/img/FMS_System_4Color_WHITE_RED.svg" style="height: 30px"/></ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-grid>

    <ion-row style="padding-bottom: 20px;">
      <ion-col col-6 text-center [navPush]="pushPageScreeningFms">
        <img src="../../assets/img/FMS-logo.svg" style="max-height: 50px"/>
      </ion-col>
      <ion-col col-6 text-center [navPush]="pushPageComingSoon">
        <img src="../../assets/img/SFMA-logo.svg" style="max-height: 50px"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center [navPush]="pushPageScreeningFcs">
        <img src="../../assets/img/FCS-logo.svg" style="max-height: 50px"/>
      </ion-col>
      <ion-col col-6 text-center [navPush]="pushPageScreeningYbt">
        <img src="../../assets/img/YBalance-logo.svg" style="max-height: 50px"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center [navPush]="pushPage" [navParams]="params">
        <img src="../../assets/img/breath_screen.svg" style="max-height: 60px"/>
        <p>Breathing Screen</p>
      </ion-col>
      <ion-col col-6 text-center [navPush]="pushPage" [navParams]="params">
        <img src="../../assets/img/manage-clients-01.svg" style="max-height: 60px"/>
        <p>Manage Clients</p>
      </ion-col>


    </ion-row>

    <ion-row>
      <ion-col col-6 text-center [navPush]="pushPageScreeningFcs">
        <img src="../../assets/img/performance_ranking.svg" style="max-height: 33px"/>
      </ion-col>
      <ion-col col-6 text-center [navPush]="pushPageScreeningYbt">
        <img src="../../assets/img/injury_risk_rating.svg" style="max-height: 33px"/>
      </ion-col>
    </ion-row>



  </ion-grid>



  <ion-item-divider color="light">Survey</ion-item-divider>

  <ion-fab bottom center edge>
    <button ion-fab mini (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
<p text-center style="color: #ffffff; font-size: 10px; padding-top: 10px;">Powered by Move2Perform</p>
  </ion-toolbar>
</ion-footer>
