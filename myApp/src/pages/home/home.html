<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/img/FMS_System_4Color_WHITE_RED.svg" style="height: 30px"/></ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-grid>

    <ion-row style="padding-bottom: 20px;">
      <ion-col col-6 text-center [navPush]="pushPageScreeningFms">
        <img src="../../assets/img/FMS-logo.svg" style="max-height: 50px"/>
      </ion-col>
      <ion-col col-6 text-center>
        <img src="../../assets/img/SFMA-logo.svg" style="max-height: 50px"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-center [navPush]="pushFMSScreeningPage">
        <img src="../../assets/img/FCS-logo.svg" style="max-height: 50px"/>
      </ion-col>
      <ion-col col-6 text-center>
        <img src="../../assets/img/YBalance-logo.svg" style="max-height: 50px"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center [navPush]="pushPage" [navParams]="params">
        <img src="../../assets/img/manage-clients-01.svg" style="max-height: 80px"/>
        <p>Manage Clients</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-item-divider color="light">Survey</ion-item-divider>

  <ion-fab bottom center edge>
    <button ion-fab mini (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">

  </ion-toolbar>
</ion-footer>
