<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>{{character.name}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines *ngFor="let item of character['items']">

    <ion-list-header color="light" (click)="openModal()">
      {{item.header}}
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          {{item.label}}

        </ion-col>
        <ion-col col-6 text-right>
          <strong style="color: rgb(235,34,39);">{{item.score}}</strong>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <p>{{item.note}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>




</ion-content>
