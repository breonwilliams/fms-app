<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>Movement Function</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines style="margin-bottom: 0;">

    <ion-list-header color="Fail">
      Functional Movement Screen
      <ion-badge color="primary" item-right>Fail</ion-badge>
    </ion-list-header>
  </ion-list>
  <ion-grid (click)="openModal()">
    <ion-row>
      <ion-col col-12>
        <p>You failed to meet the minimum requirements for movement quality.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines style="margin-bottom: 0;">

    <ion-list-header color="Pass">
      Y-Balance Test
      <ion-badge color="secondary" item-right>Pass</ion-badge>
    </ion-list-header>
  </ion-list>
  <ion-grid (click)="openModal2()">
    <ion-row>
      <ion-col col-12>
        <p>You passed the Y-Balance test.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
