<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>Y-Balance Test</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="m2p">


  <ion-list no-lines>
    <ion-list-header color="light">
      Lower Quarter Reach
    </ion-list-header>

    <ion-item color="Pass">
      <ion-label>Closed Chain Dorsiflexion</ion-label>
      <ion-badge color="secondary" item-right>Pass</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/closed_chain_dorsiflexion.svg" style="height: 30px;"/>
      </div>

    </ion-item>
    <ion-item color="Pass">
      <ion-label>Anterior Reach</ion-label>
      <ion-badge color="secondary" item-right>Pass</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/anterior_reach.svg" style="height: 30px;"/>
      </div>
    </ion-item>
    <ion-item color="Fail">
      <ion-label>Posterolateral Reach</ion-label>
      <ion-badge color="primary" item-right>Fail</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/posterolateral_reach.svg" style="height: 30px;"/>
      </div>
    </ion-item>

    <ion-list-header color="light">
      Upper Quarter Reach
    </ion-list-header>

    <ion-item color="Fail">
      <ion-label>Medial Reach</ion-label>
      <ion-badge color="primary" item-right>Fail</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/medial_reach.svg" style="height: 30px;"/>
      </div>
    </ion-item>

    <ion-item color="Fail">
      <ion-label>Inferolateral Reach</ion-label>
      <ion-badge color="primary" item-right>Fail</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/inferolateral_reach.svg" style="height: 30px;"/>
      </div>
    </ion-item>

    <ion-item color="Fail">
      <ion-label>Superolateral Reach</ion-label>
      <ion-badge color="primary" item-right>Fail</ion-badge>
      <div item-left text-center style="width: 30px;">
        <img src="../../assets/img/move2perform/superolateral_reach.svg" style="height: 30px;"/>
      </div>
    </ion-item>


  </ion-list>

</ion-content>
