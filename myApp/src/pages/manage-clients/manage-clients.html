<ion-header color="dark">
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Clients</ion-title>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img src="../../assets/img/user-placeholder.svg" style="max-height: 60px"/>
      </ion-avatar>
      {{ item }}
    </button>
  </ion-list>

  <ion-fab bottom center edge>
    <button ion-fab mini (click)="openModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">

  </ion-toolbar>
</ion-footer>
