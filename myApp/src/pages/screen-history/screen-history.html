<ion-header color="fmsRed">
  <ion-navbar color="fmsRed">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Screen History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item (click)="openModal({charNum: 0})">
      <ion-avatar item-start>
        <img src="../../assets/img/FMS-icon.svg" style="max-height: 60px"/>
      </ion-avatar>
      FMS
    </button>
    <button ion-item (click)="openModal({charNum: 1})">
      <ion-avatar item-start>
        <img src="../../assets/img/SFMA-icon.svg" style="max-height: 60px"/>
      </ion-avatar>
      SFMA
    </button>
    <button ion-item (click)="openModal({charNum: 2})">
      <ion-avatar item-start>
        <img src="../../assets/img/FCS-icon.svg" style="max-height: 60px"/>
      </ion-avatar>
      FCS
    </button>
    <button ion-item (click)="openModal({charNum: 3})">
      <ion-avatar item-start>
        <img src="../../assets/img/YBT-icon.svg" style="max-height: 60px"/>
      </ion-avatar>
      YBT
    </button>
  </ion-list>


</ion-content>
