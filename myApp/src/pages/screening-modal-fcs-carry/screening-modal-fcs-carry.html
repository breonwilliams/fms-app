<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Carry Screen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-list-header color="light">
     Weight Carried
    </ion-list-header>

    <ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Weight Carried"></ion-input>
      </ion-item>
      <ion-badge color="secondary" item-right>lbs</ion-badge>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      Distance
    </ion-list-header>

    <ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Distance"></ion-input>
      </ion-item>
      <ion-badge color="secondary" item-right>ft</ion-badge>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      Time
    </ion-list-header>

    <ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Time"></ion-input>
      </ion-item>
      <ion-badge color="secondary" item-right>sec</ion-badge>
    </ion-item>

  </ion-list>


  <ion-grid class="carry" style="max-width: 330px">
    <ion-row>
      <ion-col col-3 >
        <img src="../../assets/img/fcs-carry1.svg" style="height: 80px"/>
      </ion-col>

      <ion-col col-3>
        <img src="../../assets/img/fcs-carry2.svg" style="height: 80px; padding-top: 24px;"/>
      </ion-col>

      <ion-col col-3>
        <img src="../../assets/img/fcs-carry3.svg" style="height: 80px; padding-top: 24px;"/>
      </ion-col>

      <ion-col col-3>
        <img src="../../assets/img/fcs-carry4.svg" style="height: 80px; margin-left: -1px;"/>
      </ion-col>
    </ion-row>

  </ion-grid>

  <button ion-button full block (click)="dismiss()" color="secondary" >Save</button>

</ion-content>
