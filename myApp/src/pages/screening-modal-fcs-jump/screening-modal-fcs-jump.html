<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      {{character.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label *ngIf="toggleValue === false">Inches</ion-label>
    <ion-label *ngIf="toggleValue === true">Centimeters</ion-label>
    <ion-toggle [(ngModel)]="toggleValue" color="light"></ion-toggle>
  </ion-item>



  <ion-list>
    <ion-list-header color="light">
      Max Distance
    </ion-list-header>

    <ion-item>
      <ion-item>
        <ion-input type="text" placeholder="max distance"></ion-input>
      </ion-item>
      <ion-badge color="secondary" item-right>{{Left_max_reach_distance}} <span *ngIf="toggleValue === false">IN</span>
        <span *ngIf="toggleValue === true">CM</span></ion-badge>
      <div item-left text-center>
        <img src="../../assets/img/screen_images/fcs/broad_jump/distance-deselect.svg" style="width: 50px"/>
      </div>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      Pain during testing?
    </ion-list-header>
    <ion-item>
      <ion-label *ngIf="toggleValuePain === false">No</ion-label>
      <ion-label *ngIf="toggleValuePain === true">Yes</ion-label>
      <ion-toggle [(ngModel)]="toggleValuePain" color="primary"></ion-toggle>
      <div item-left text-center>
        <img src="../../assets/img/screen_images/fcs/broad_jump/broad_jump-pain.svg" style="width: 50px"/>
      </div>
    </ion-item>
  </ion-list>




  <button ion-button full block (click)="dismiss()" color="secondary" >Save</button>

</ion-content>
