<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Lower MCS
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Foot length
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="22" pin="true" [(ngModel)]="foot_length" color="secondary">
      </ion-range>
      <ion-badge color="secondary" item-right>{{foot_length}} in</ion-badge>
    </ion-item>

  </ion-list>



  <ion-list>
    <ion-list-header>
      Left Max Reach Distance
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="114" pin="true" [(ngModel)]="Left_max_reach_distance" color="secondary">
      </ion-range>
      <ion-badge color="secondary" item-right>{{Left_max_reach_distance}} in</ion-badge>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      Right Max Reach Distance
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="114" pin="true" [(ngModel)]="right_max_reach_distance" color="secondary">
      </ion-range>
      <ion-badge color="secondary" item-right>{{right_max_reach_distance}} in</ion-badge>
    </ion-item>

  </ion-list>





  <button ion-button full block (click)="dismiss()" color="secondary" >Save</button>

</ion-content>
