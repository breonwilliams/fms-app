<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      {{character.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label *ngIf="toggleValue === false">Inches</ion-label>
  <ion-label *ngIf="toggleValue === true">Centimeters</ion-label>
  <ion-toggle [(ngModel)]="toggleValue" color="light"></ion-toggle>
</ion-item>

  <ion-list>
    <ion-list-header color="light">
      Foot length
    </ion-list-header>

    <ion-item>
      <ion-input type="text" placeholder="input foot length"></ion-input>
      <div item-left text-center>
        <img src="../../assets/img/screen_images/fcs/lower_mcs/foot-length-deselect.svg" style="width: 30px"/>
      </div>
    </ion-item>


  </ion-list>



  <ion-list>
    <ion-list-header color="light">
      Left Max Reach Distance
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="114" pin="true" [(ngModel)]="Left_max_reach_distance" color="secondary">
      </ion-range>
      <ion-badge color="secondary" item-right>{{Left_max_reach_distance}} <span *ngIf="toggleValue === false">IN</span>
        <span *ngIf="toggleValue === true">CM</span></ion-badge>
      <div item-left text-center>
        <img src="../../assets/img/screen_images/fcs/lower_mcs/left_max_reach_distance/lower_mcs-left_max-deselect.svg" style="width: 50px"/>
      </div>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      Right Max Reach Distance
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="114" pin="true" [(ngModel)]="right_max_reach_distance" color="secondary">
      </ion-range>
      <ion-badge color="secondary" item-right>{{right_max_reach_distance}} <span *ngIf="toggleValue === false">IN</span>
        <span *ngIf="toggleValue === true">CM</span></ion-badge>
      <div item-left text-center>
        <img src="../../assets/img/screen_images/fcs/lower_mcs/right_max_reach_distance/lower_mcs-right_max-deselect.svg" style="width: 50px"/>
      </div>
    </ion-item>

  </ion-list>





  <button ion-button full block (click)="dismiss()" color="secondary" >Save</button>

</ion-content>
