<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Wrist Extension Clearing
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header color="light">
      Pass or fail?
    </ion-list-header>
    <ion-item>
      <ion-label *ngIf="toggleValuePass === false">Yes</ion-label>
      <ion-label *ngIf="toggleValuePass === true">No</ion-label>
      <ion-toggle [(ngModel)]="toggleValuePass" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      Pain during testing?
    </ion-list-header>
    <ion-item>
      <ion-label *ngIf="toggleValuePain === false">No</ion-label>
      <ion-label *ngIf="toggleValuePain === true">Yes</ion-label>
      <ion-toggle [(ngModel)]="toggleValuePain" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>




  <button ion-button full block (click)="dismiss()" color="secondary" >Save</button>

</ion-content>
