<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      {{character.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides pager>

    <ion-slide *ngFor="let item of character['items']">
      <img src="{{item.image}}" class="slide-image"/>
      <h2 class="slide-title">{{item.title}}</h2>
      <p item-end><small>{{item.note}}</small></p>
    </ion-slide>


  </ion-slides>

</ion-content>
