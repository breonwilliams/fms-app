<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      {{character.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{character.image}}">
      </ion-avatar>
      <h2>{{character.name}}</h2>
    </ion-item>

    <ion-item>
      <ion-label>Scoring</ion-label>
    </ion-item>
    <ion-segment padding>
      <ion-segment-button value="1">
        1
      </ion-segment-button>
      <ion-segment-button value="2">
        2
      </ion-segment-button>
      <ion-segment-button value="3">
        3
      </ion-segment-button>
    </ion-segment>

    <button ion-button full block color="primary" (click)="dismiss()">Save</button>
  </ion-list>
</ion-content>
